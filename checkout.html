<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out Books</title>
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="resources/css/checkout.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="resources/img/esboces_logo.png" alt="Easter Suffolk Boces logo"></a>
    </header>
    <input type="button" id="checkOutBookButton" value="Check Out New Book" onclick="showCheckoutForm()">
    <form id="checkoutAdminForm" action="admin/checkout.html">
        <input type="submit" value="Log In">
    </form>
    <input type="button" id="goBackButton" value="Go Back" class="hidden" onclick="hideCheckout()">
    <form id="checkoutForm" class="hidden">
        <label for="title">Title</label>
        <input type="text" id="title" required>
        <label for="author">Author</label>
        <input type="text" id="author" required>
        <label for="name">Name</label>
        <input type="text" id="name" required>
    </form>
    <script src="resources/js/checkout.js"></script>
</body>
</html>
